<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!-- Css stylesheet-->
  <link rel="stylesheet" href="style.css">

  <!-- Font awesome for icons -->
  <script src="https://kit.fontawesome.com/456d64337e.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="whole-content">
    <img class='perfume-image' src="images/image-product-mobile.jpg" alt="perfume">
    <img class='desktop-perfume-image' src="images/image-product-desktop.jpg" alt="perfume">

    
    <div class="bottom">
      <p id="perfume">P&nbspE&nbspR&nbspF&nbspU&nbspM&nbspE</p> <!-- &nbsp adds a blank space-->

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p id="bottom-paragraph">A floral, solar and voluptuous <br> interpretation composed by Olivier <br> Polge, 
      Perfumer-Creator for the House of <br> CHANEL.</p>

      <div class="price-section">
        <span class="price">$149.99</span>
        <p class="discount"><strike>$169.99</strike></p>
      </div>

      <button type="button"><i class="fa-solid fa-cart-shopping cart"></i>Add to Cart</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">James Wainaina Githirwa</a>.
  </div>
</body>
</html>
